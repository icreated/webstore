<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand ms-2" [routerLink]="['/home']">ICREATED</a>
    <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed"  [attr.aria-expanded]="!isCollapsed">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse d-lg-flex" [collapse]="isCollapsed">
      <ul class="navbar-nav mr-auto flex-grow-1">
        <li class="nav-item active" *ngFor="let item of categories">
          <a class="nav-link" [routerLink]="['/catalog', item.id]">{{item.name}}<span class="sr-only" title="{{item.name}}">(current)</span></a>
        </li>
      </ul>


      <div class="ms-auto col-auto">
        <form class="input-group my-2 my-lg-0" (ngSubmit)='onSearch($event)'>
          <input class="form-control my-2 mr-sm-1" name="search" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success input-sm my-2 mr-sm-1" type="submit">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>

      <form class="form-inline my-2 my-lg-0">
        <button class="btn my-2 my-sm-0" [routerLink]="['/cart']" *ngIf="cartCount > 0" title="Cart">
          <i class="fa fa-shopping-cart"></i>
          <span class='badge bg-warning'>{{ cartCount }}</span>
        </button>
        <button class="btn my-2 mr-sm-1" [routerLink]="['/signup']" *ngIf="!isLogged()" title="Sign In"><i class="fa fa-sign-in"></i></button>

        <div class="btn-group" dropdown *ngIf="isLogged()">
          <button id="button-basic" dropdownToggle type="button" class="btn dropdown-toggle" aria-controls="dropdown-basic">
            {{getConnectedUser()}} <span class="caret"></span>
          </button>
          <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu dropdown-menu-left" role="menu" aria-labelledby="button-basic">
            <li role="menuitem"><a class="dropdown-item" [routerLink]="['/account']">Account</a></li>
            <li role="menuitem"><a class="dropdown-item" [routerLink]="['/account/orders']">Orders</a></li>
            <li class="divider dropdown-divider"></li>
            <li role="menuitem"><a class="dropdown-item" (click)="logout()" href="#">Logout</a></li>
          </ul>
        </div>
      </form>


    </div>

</nav>
