<div class="jumbotron text-center bg">
    <h1 class="h1 text-uppercase">WebStore Next</h1>
    <p class="h2 text-white">Angular / Bootstrap Simple Project</p>
  </div>


  <div class="row">
    <div class="col-sm-4 col-lg-4 col-md-4 col-xs-6" *ngFor="let item of featuredProducts">
      <div class="product">
        <div class="description">
          <h4>{{item.name}}</h4>
        </div>
        <div>
          <p>&nbsp;{{item.description}}</p>
        </div>
        <div class="product-price">
          <p> {{item.price | currency}}<a role="button" (click)="add(item)" [routerLink]=""><i class="fa fa-cart-plus ms-2"></i></a></p>
      </div>
     </div>
    </div>
  </div>
