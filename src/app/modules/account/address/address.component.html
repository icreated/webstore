<div class="row">
  <div class="breadcrumbDiv col-lg-12">
    <ul class="breadcrumb">
      <li><a [routerLink]="['/']">Home</a></li>
      <li><a [routerLink]="['/account']">Account</a></li>
      <li class="active"> Addresses</li>
    </ul>
  </div>
</div>


<div class="container">
    <div class="row">
      
      <div class="col-12">
          <h1 class="section-title-inner"><span><i class="fa fa-map-marker"></i> Addresses</span></h1>
          <h2 class="block-title-2"> Here you can add update your address</h2>
      </div>

      <div class="col-lg-4 col-md-4" *ngFor="let address of privateService.addresses">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>{{address.label}}</strong></h3>
          </div>
          <div class="panel-body">
            <ul class="list-inline">
              <li><strong>{{address.name}}</strong></li>
              <li>{{address.address1}}</li>
              <li>{{address.address2}}</li>
              <li>{{address.postal}} {{address.city}}</li>
              <li>{{address.countryName}}</li>
              <li *ngIf="!address.address2">&nbsp;</li>
            </ul>
          </div>
          <div class="panel-footer">
            <button (click)="modifyAddress(address)" class="btn btn-sm btn-success mr-2"><i class="fa fa-edit mr-2"> </i>Modify </button>
            <button (click)="deleteAddress(address)" class="btn btn-sm btn-danger"> <i class="fa fa-minus-circle mr-2"></i>Delete</button></div>
        </div>
      </div>

  
      <div class="col-lg-12 my-5">
        <a class="btn btn-primary" [routerLink]="['/account/new-address']"><i class="fa fa-plus-circle mr-2"></i> Add new address</a>
      </div>

      
    </div>
</div>

<div class="col-lg-12 clearfix">
    <ul class="contentFooter list-inline">
      <li class="previous pull-right"><a [routerLink]="['/']"><i class="fa fa-home mr-2"></i> Home</a>
      </li>
      <li class="next pull-left"><a [routerLink]="['/account']"><i class="fa fa-arrow-left mr-2"></i> Account</a></li>
    </ul>
</div>
