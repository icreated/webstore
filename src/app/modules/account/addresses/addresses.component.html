<div class="row">
  <div class="breadcrumbDiv col-lg-12">
    <ul class="breadcrumb">
      <li><a [routerLink]="['/']">Home</a></li>
      <li><a [routerLink]="['/account']">Account</a></li>
      <li class="active"> Addresses</li>
    </ul>
  </div>
</div>


<div class="container">
    <div class="row">
      <div class="col-12">
          <h1 class="section-title-inner"><span><i class="fa fa-map-marker"></i> Addresses</span></h1>
          <h2 class="block-title-2"> Here you can add update your address</h2>
      </div>

      <div class="col-lg-4 col-md-4" *ngFor="let address of addresses">
          <app-address [address]="address" [actions]="actions" (actionEvent)="actionEvent($event, address)"></app-address>
      </div>

      <div class="col-lg-12 my-5">
        <a class="btn btn-primary" [routerLink]="['/account/upsert-address']"><i class="fa fa-plus-circle me-2"></i> Add new address</a>
      </div>
    </div>
</div>

<div class="col-lg-12 clearfix">
    <ul class="contentFooter list-inline">
      <li class="previous pull-right"><a [routerLink]="['/']"><i class="fa fa-home me-2"></i> Home</a>
      </li>
      <li class="next pull-left"><a [routerLink]="['/account']"><i class="fa fa-arrow-left me-2"></i> Account</a></li>
    </ul>
</div>
